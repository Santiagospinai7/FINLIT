<!DOCTYPE html>
<html>
<head>
  <title>Sorry something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

  body {
    width: 100vw;
    height: 100vh;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(270deg, #5b2bc7, #3d3351);
    background-size: 400% 400%;

    -webkit-animation: back-gradient 20s ease infinite;
    -moz-animation: back-gradient 20s ease infinite;
    animation: back-gradient 20s ease infinite;
  }

  @-webkit-keyframes back-gradient {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
  }
  @-moz-keyframes back-gradient {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
  }
  @keyframes back-gradient {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
  }

  h1, h3, h6 {
    text-align: center;
    z-index: 5 !important;
    color: rgb(202, 202, 202);
  }

  .content-div {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  h1 {
    font-size: 10rem;
    margin: 0;
  }

  h3 {
    font-size: 3rem;
    margin: 0;
  }

  h6 {
    font-size: 1rem;
    margin: 1rem;
  }

  .error-text {
    background-color: #2b2a2d95;
    background-image: url("https://res.cloudinary.com/djr22sgp3/image/upload/v1678617678/pattern_circles-4_1_1_20-20_0_1__ffffff00_8059d436_aj75q1.png");
    background-size: cover;
    padding: 3rem;
    border-radius: 2rem;
  }

  .error-text:hover {
    scale: 1.02;
    transition: all 0.5s ease-in-out;
  }

  a {
    background-color: #5b2bc7;
    color: white;
    border: none;
    border-radius: 0.5rem;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.5s ease-in-out;
    text-decoration: none;
    margin-top: 2rem;
  }

  a:hover {
    background-color: #3d3351;
    transition: all 0.5s ease-in-out;
  }

  .home-button {
    margin-top: 2rem;
  }


  </style>
</head>
<body>
  <div class="content-div">
    <div class="error-text">
      <h1>500</h1>
      <h3>Server Error</h3>
      <h6>Not quite sure what happened, Try again later!</h6>
      <div class="home-button">
        <a href="/">Back to home</a>
      </div>
    </div>
  </div>
</body>
</html>
